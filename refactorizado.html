        <TITle>PIEDRA PAPEL O TIJERA refactorizado</TITle>
        <script>
            // opcion 2 con funcion
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1)+min)
            }     
            let jugador = 0  
            let pc = aleatorio(1,3) 
            let victorias = 0
            let derrotas = 0
            let empates = 0


            while (victorias < 3 && derrotas < 3) {
                //combate
                pc = aleatorio(1,3)
                jugador = prompt("Jugador uno. Escoge un numero: 1.piedra 2.papel 3.tijera ")
                if(jugador == 1 ){
                    alert("elegiste piedra ✊🏽 ")
                } else if(jugador == 2){
                    alert("elegiste papel ✋🏽")
                } else if(jugador == 3){
                    alert("elegiste tijera ✌🏽")
                } else {
                    alert("Elegiste una accion no valida, perdiste!")
                } 
                if(pc == 1 ){
                    alert("Pc elige piedra ✊🏽 ")  
                } else if(pc == 2){
                    alert("Pc elige papel ✋🏽 ")
                } else if(pc == 3){
                    alert("Pc elige tijera ✌🏽")
                } else {
                    alert("Perdiste")
                }    
                if(jugador == pc){
                    alert("Empate")
                    empates =empates +1
                } else if((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
                    alert("Ganaste")
                    victorias = victorias +1
                } else{
                    alert("Perdiste")
                    derrotas = derrotas +1
                }  
            }
            alert("Ganaste: "+ victorias + " veces. perdiste: " + derrotas + " veces y empataste: "+ empates + " veces")
           
        </script>
